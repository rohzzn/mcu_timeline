<html>

	<title>Marvel Cinematic Universe Timeline</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Marvel Cinematic Universe Timeline</h1>
	<div class="container">
		<button id="toggle-btn">Switch to Release Order</button>
		<div id="timeline" class="timeline">
			<ul>
				<li>
					<div class="timeline-content">
						<img src="images/captain_america_first_avenger.jpg" alt="Captain America: The First Avenger">
						<p>Captain America: The First Avenger (takes place during World War II)</p>
					</div>
				</li>
				<li>
					<div class="timeline-content">
						<img src="images/captain_marvel.jpg" alt="Captain Marvel">
						<p>Captain Marvel (takes place in 1995)</p>
					</div>
				</li>
				<li>
					<div class="timeline-content">
						<img src="images/iron_man.jpg" alt="Iron Man">
						<p>Iron Man (takes place in 2010)</p>
					</div>
				</li>
				<!-- Add the remaining movie items here -->
			</ul>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
